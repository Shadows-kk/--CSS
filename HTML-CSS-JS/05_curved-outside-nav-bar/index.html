<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curved NavBar</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="navgation">
      <ul>
        <li class="list active">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"> <ion-icon name="home"></ion-icon></span>
            <span class="title">Home</span>
          </a>
          <div class="tooltip"></div>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"><ion-icon name="notifications"></ion-icon></span>
            <span class="title">Message</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"><ion-icon name="settings"></ion-icon></span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"><ion-icon name="help-circle"></ion-icon></span>
            <span class="title">Help</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"><ion-icon name="log-out"></ion-icon></span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="toggle">
      <ion-icon name="menu" class="open"></ion-icon>
      <ion-icon name="close" class="close"></ion-icon>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
